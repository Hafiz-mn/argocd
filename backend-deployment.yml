apiVersion: apps/v1
kind: Deployment
metadata:
 name: Crud-backend
 labels:
   app: backend
spec:
 replicas: 5
 selector:
   matchLabels:
     app: backend
 template:
   metadata:
     labels:
       app: backend
   spec:
      containers:
     - name: backend
       image: public.ecr.aws/w0g4t3k7/mypub:backend
       ports:
       - containerPort: 8080
